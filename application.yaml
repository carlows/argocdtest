apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/carlows/argocdtest.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true
      allowEmpty: true